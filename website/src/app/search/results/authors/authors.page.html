<ion-header *ngIf="!isRedirecting">
  <ion-grid no-padding [myScrollVanish]="scrollArea" myHeaderMaxHeight="102px">
    <ion-row no-padding>
      <ion-col no-padding>
        <div class="topView">
          <ion-grid no-padding>
            <ion-row justify-content-center align-items-center no-padding>
              <ion-col size="2" size-lg="1" text-center>
                <ion-button fill="clear" (click)="onBackClick()"
                  ><ion-icon name="arrow-back" slot="icon-only"></ion-icon
                ></ion-button>
              </ion-col>
              <ion-col padding-bottom>
                <h2 no-padding style="text-transform: capitalize;">
                  <b>{{ searchKey }}</b>
                </h2>
                <a
                  tappable
                  (click)="
                    openNewTab('https://en.wikipedia.org/wiki/Deep_learning')
                  "
                  margin-bottom
                >
                  More on this topic
                </a>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content #scrollArea scrollEvents="true">
  <ion-grid *ngIf="allAuthors.length <= 0 && !isRedirecting">
    <ion-row>
      <ion-col text-center>
        <p>Sorry, there are no results for {{ searchKey }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="allAuthors.length > 0 && !isRedirecting">
    <ion-row wrap>
      <ion-col
        size="12"
        size-sm="6"
        size-lg="3"
        *ngFor="let author of allAuthors"
      >
        <ion-card style="animation-name: fadeIn; animation-duration: 1s;">
          <ion-card-header>
            <ion-card-title *ngIf="isLoading">
              <ion-skeleton-text
                animated
                style="height: 1em;"
              ></ion-skeleton-text>
            </ion-card-title>
            <ion-card-title *ngIf="!isLoading" class="card-title">
              {{ author.name }}
            </ion-card-title>
            <ion-card-subtitle *ngIf="isLoading">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-subtitle>
            <ion-card-subtitle *ngIf="!isLoading">
              {{ author.department }}
            </ion-card-subtitle>
          </ion-card-header>
          
          <ion-skeleton-text
            *ngIf="isLoading"
            style="width:100%; height: 220px;"
            no-padding
            no-margin
          ></ion-skeleton-text>
          <div no-padding no-margin class="card-img" *ngIf="!isLoading">
            <ion-img [src]="author.imageUrl" alt="Loading image..."></ion-img>
          </div>

          <ion-card-content>
            <ion-skeleton-text
              style="height: 1em;"
              *ngIf="isLoading"
            ></ion-skeleton-text>
            <div *ngIf="!isLoading" padding>
              <ion-label>Number of papers: </ion-label>
              <ion-badge>{{ author.numberOfPapers }}</ion-badge>
            </div>
            <ion-skeleton-text
              style="height: 1em;"
              *ngIf="isLoading"
            ></ion-skeleton-text>
            <div *ngIf="!isLoading">
              <ion-chip
                *ngFor="let topic of author.topics; let i = index"
                color="primary"
              >
                <ion-icon name="bulb" *ngIf="i === 0"></ion-icon>
                <ion-label color="primary">{{ topic }}</ion-label>
              </ion-chip>
            </div>
          </ion-card-content>
          <div padding-start padding-bottom>
            <ion-button
              fill="clear"
              color="primary"
              (click)="onAuthorDetails(author)"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onMoreAuthors($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading authors..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
