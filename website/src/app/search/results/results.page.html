<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/search"></ion-back-button>
    </ion-buttons>
    <ion-title>Results for "{{ searchKey }}"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <div text-center>
          <ion-text color="primary">
            <h2>
              <b>Papers</b>
            </h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          (click)="papersLeft()"
          [disabled]="isUpdating || isLoading"
        >
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-lg="10">
        <ion-slides
          [options]="papersOpts"
          scrollbar="true"
          #papersSlides
          (ionSlideTransitionEnd)="papersTransitionEnd()"
        >
          <ion-slide
            *ngFor="let paper of showedPapers"
            style="animation-name: fadeIn; animation-duration: 1s;"
          >
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <div *ngIf="!isLoading">
                    <h3>
                      <b>{{ paper.title }}</b>
                    </h3>
                  </div>

                  <div *ngIf="isLoading">
                    <h2 style="width:200px">
                      <ion-skeleton-text
                        animated
                        style="width: 100%"
                      ></ion-skeleton-text>
                    </h2>
                    <h2>
                      <ion-skeleton-text
                        animated
                        style="width: 100%"
                      ></ion-skeleton-text>
                    </h2>
                    <h2>
                      <ion-skeleton-text
                        animated
                        style="width: 100%"
                      ></ion-skeleton-text>
                    </h2>
                  </div>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content text-center>
                <div *ngIf="!isLoading">
                  <p>{{ authorsToStringArray(paper).join(', ') }}</p>
                </div>
                <div *ngIf="isLoading">
                  <h5><ion-skeleton-text animated></ion-skeleton-text></h5>
                  <h5>
                    <ion-skeleton-text
                      animated
                      style="width: 100%"
                    ></ion-skeleton-text>
                  </h5>
                </div>
                <ion-button
                  color="primary"
                  fill="outline"
                  (click)="onPaperDetailClick(paper.id)"
                  [disabled]="isLoading"
                  >More</ion-button
                >
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          [disabled]="isUpdating || isLoading"
          (click)="papersRight()"
        >
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col padding-top>
        <div text-center>
          <ion-text color="primary">
            <h2>
              <b>Authors</b>
            </h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          [disabled]="isLoading"
          (click)="authorsLeft()"
        >
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-lg="10">
        <ion-slides [options]="authorsOpts" scrollbar="true" #authorsSlides>
          <ion-slide
            *ngFor="let author of showedAuthors"
            tappable
            style="animation-name: fadeIn; animation-duration: 1s;"
            (click)="onAuthorSlideClick(author)"
          >
            <ion-card>
              <ion-item lines="none">
                <div *ngIf="!isLoading">
                  <ion-label>{{ author.name }}</ion-label>
                </div>
                <div *ngIf="isLoading">
                  <h2 style="width:100px" no-margin>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </h2>
                  <h2 style="width:100px" no-margin>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </h2>
                </div>
              </ion-item>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          [disabled]="isLoading"
          (click)="authorsRight()"
        >
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col padding-top>
        <div text-center>
          <ion-text color="primary">
            <h2>
              <b>Journals</b>
            </h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          [disabled]="isLoading"
          (click)="journalsLeft()"
        >
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-lg="10">
        <ion-slides [options]="authorsOpts" scrollbar="true" #journalsSlides>
          <ion-slide
            *ngFor="let journal of showedJournals"
            tappable
            style="animation-name: fadeIn; animation-duration: 1s;"
          >
            <ion-card>
              <ion-item lines="none">
                <div *ngIf="!isLoading">
                  <ion-label>{{ journal }}</ion-label>
                </div>
                <div *ngIf="isLoading">
                  <h2 style="width:100px" no-margin>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </h2>
                  <h2 style="width:100px" no-margin>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </h2>
                </div>
              </ion-item>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size-lg="1" text-center class="ion-hide-md-down">
        <ion-button
          shape="round"
          expand="block"
          no-padding
          [disabled]="isLoading"
          (click)="journalsRight()"
        >
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
