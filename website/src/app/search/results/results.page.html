<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size-md="1" text-center class="ion-hide-sm-down">
        <ion-button shape="round" expand="block" no-padding (click)="goLeft()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-md="10">
        <ion-slides
          [options]="sliderOpts"
          scrollbar="true"
          #papersSlides
          (ionSlideTransitionEnd)="onTransitionEnd()"
        >
          <ion-slide *ngFor="let paper of showedPapers">
            <ion-card>
              <ion-card-header>
                <ion-card-title
                  ><h2>
                    <b>{{ paper.title }}</b>
                  </h2></ion-card-title
                >
                <ion-card-content text-center>
                  <p>{{ paper.authors.join(', ') }}</p>
                  <ion-button color="primary" fill="outline">More</ion-button>
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size-md="1" text-center class="ion-hide-sm-down">
        <ion-button shape="round" expand="block" no-padding (click)="goRight()">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
