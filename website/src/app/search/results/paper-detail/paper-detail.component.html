<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPaper.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="selectedPaper.imageUrl"></ion-img>
      </ion-col>
      <ion-col>
          <ion-text color="primary"
          ><h3 no-margin><b>Authors</b></h3></ion-text
        >
        <ion-chip
          *ngFor="let author of selectedPaper.authors"
          (click)="onAuthorChipClick(author)"
        >
          <ion-icon name="person"></ion-icon>
          <ion-label>{{ author.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
