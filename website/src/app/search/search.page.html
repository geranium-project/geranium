<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size-sm="10" size-md="8" size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="10" offset-sm="1">
              <ion-img src="assets/img/mainlogo.png"></ion-img>
            </ion-col>
          </ion-row>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Search here</ion-label>
                  <ion-input ngModel required name="searchkey"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-sm="8" offset-sm="2">
                <ion-button expand="block" type="submit" color="primary"
                  ><ion-icon name="search" slot="start"></ion-icon
                  >Search</ion-button
                >
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
