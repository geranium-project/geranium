<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size-sm="10" size-md="8" size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="10" offset-sm="1">
              <ion-img src="assets/img/mainlogo.png"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="autocomplete">
                <ion-item>
                  <ion-label position="floating">Search here</ion-label>
                  <ion-input
                    [(ngModel)]="searchKey"
                    (ionChange)="search()"
                    debounce="500"
                    [disabled]="!canSearch"
                    required
                  ></ion-input>
                </ion-item>
                <ion-list>
                  <ion-item *ngFor="let res of results" (click)="navigate(res)">
                    <ion-icon name="bulb" margin></ion-icon>
                    {{ res }}
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div style="height: 50px"></div> <!-- Spacing to show more results -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
